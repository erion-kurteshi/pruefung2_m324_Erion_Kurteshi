name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint-format-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Format code
        run: npm run format-check

      - name: Run tests
        run: npm test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: erion-kurteshi/pruefung2_m324_Erion_Kurteshi
          
      - name: AI Code Review
        uses: zhenghaoz/gpt-code-review@v1
        with:
            OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
            open_ai_model: gpt-3.5-turbo
            with-comment: true
